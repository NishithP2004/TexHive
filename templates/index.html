<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TexHive</title>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.js"></script>
    <!-- Configure RequireJS paths for Monaco and Split.js -->
    <script>
        require.config({
            paths: {
                vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs',
                split: 'https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min'
            }
        });
    </script>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Default (Dark) Theme Variables */
        :root {
            --bg-color: #1e1e1e;
            --header-color: #2d2d2d;
            --text-color: #ffffff;
            --gutter-color: rgba(255, 255, 255, 0.1);
        }

        /* Light Theme */
        .light-theme {
            --bg-color: #ffffff;
            --header-color: #f3f3f3;
            --text-color: #000000;
            --gutter-color: rgba(0, 0, 0, 0.1);
        }

        /* Solarized Theme */
        .solarized-theme {
            --bg-color: #002b36;
            --header-color: #073642;
            --text-color: #839496;
            --gutter-color: rgba(131, 148, 150, 0.2);
        }

        /* Dracula Theme */
        .dracula-theme {
            --bg-color: #282a36;
            --header-color: #44475a;
            --text-color: #f8f8f2;
            --gutter-color: rgba(98, 114, 164, 0.2);
        }

        /* Monokai Theme */
        .monokai-theme {
            --bg-color: #272822;
            --header-color: #383830;
            --text-color: #f8f8f2;
            --gutter-color: rgba(248, 248, 242, 0.1);
        }

        /* Nord Theme */
        .nord-theme {
            --bg-color: #2e3440;
            --header-color: #3b4252;
            --text-color: #d8dee9;
            --gutter-color: rgba(216, 222, 233, 0.2);
        }

        /* Gruvbox Theme */
        .gruvbox-theme {
            --bg-color: #282828;
            --header-color: #3c3836;
            --text-color: #ebdbb2;
            --gutter-color: rgba(235, 219, 178, 0.2);
        }

        /* Cobalt Theme */
        .cobalt-theme {
            --bg-color: #002240;
            --header-color: #00335d;
            --text-color: #ffffff;
            --gutter-color: rgba(255, 255, 255, 0.1);
        }

        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background: var(--header-color);
        }

        #split-container {
            display: flex;
            height: calc(100vh - 56px);
        }

        .pane {
            background: var(--bg-color);
            overflow: hidden;
            position: relative;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Subtle Split.js gutter styling */
        .gutter {
            background-color: var(--gutter-color);
            cursor: col-resize;
            width: 5px;
            z-index: 10;
            transition: background-color 0.2s ease;
        }

        .gutter:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Theme-aware dropdown styling */
        #theme-selector {
            background: var(--header-color);
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
        }

        #theme-selector option {
            background: var(--bg-color);
            color: var(--text-color);
        }
    </style>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';

        let initialMonacoTheme;
        if (savedTheme === 'light') {
            initialMonacoTheme = 'vs';
        } else if (savedTheme === 'solarized') {
            initialMonacoTheme = 'solarized';
        } else if (savedTheme === 'dracula') {
            initialMonacoTheme = 'dracula';
        } else if (savedTheme === 'monokai') {
            initialMonacoTheme = 'monokai';
        } else if (savedTheme === 'nord') {
            initialMonacoTheme = 'nord';
        } else if (savedTheme === 'gruvbox') {
            initialMonacoTheme = 'gruvbox';
        } else if (savedTheme === 'cobalt') {
            initialMonacoTheme = 'cobalt';
        } else {
            initialMonacoTheme = 'vs-dark';
        }

        window.initialMonacoTheme = initialMonacoTheme;

        document.documentElement.classList.remove(
            "light-theme",
            "solarized-theme",
            "dracula-theme",
            "monokai-theme",
            "nord-theme",
            "gruvbox-theme",
            "cobalt-theme"
        );
        if (savedTheme !== "dark") {
            document.documentElement.classList.add(savedTheme + "-theme");
        }
    </script>
</head>
<body>
<!-- Header -->
<header class="flex items-center justify-between px-4 py-3">
    <h1 class="text-2xl font-bold">TexHive</h1>
    <div class="flex items-center space-x-4">
        <button onclick="compileLatex()" class="px-4 py-2 bg-blue-500 text-white rounded">
            Compile &amp; Preview
        </button>
        <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" id="realtime-toggle" class="hidden" onchange="toggleRealtime()">
            <div class="w-10 h-5 bg-gray-600 rounded-full relative transition-all duration-300">
                <div id="toggle-indicator"
                     class="w-4 h-4 bg-white rounded-full shadow absolute top-0.5 left-0.5 transition-all duration-300"></div>
            </div>
            <span style="color: var(--text-color)">Realtime</span>
        </label>
        <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" id="ignore-warnings" class="hidden">
            <div class="w-10 h-5 bg-gray-600 rounded-full relative transition-all duration-300">
                <div id="ignore-warnings-indicator"
                     class="w-4 h-4 bg-white rounded-full shadow absolute top-0.5 left-0.5 transition-all duration-300"></div>
            </div>
            <span>Ignore Warnings</span>
        </label>
        <!-- Theme Selection -->
        <select id="theme-selector">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="solarized">Solarized</option>
            <option value="dracula">Dracula</option>
            <option value="monokai">Monokai</option>
            <option value="nord">Nord</option>
            <option value="gruvbox">Gruvbox</option>
            <option value="cobalt">Cobalt</option>
        </select>
    </div>
</header>

<!-- Split Container for Editor & PDF Viewer -->
<div id="split-container">
    <!-- Editor Pane -->
    <div id="editor-container" class="pane"></div>
    <!-- PDF Viewer Pane -->
    <div id="pdf-container" class="pane"></div>
</div>

<script>
    var socket = io();
    var editor;
    let compileTimeout;
    let realtimeEnabled = false;

    function updateEditorTheme(theme) {
        if (!editor) return;
        if (theme === 'light') {
            monaco.editor.setTheme('vs');
        } else if (theme === 'solarized') {
            monaco.editor.defineTheme('solarized', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    {token: '', foreground: '839496', background: '002b36'},
                    {token: 'keyword', foreground: '268bd2'},
                    {token: 'comment', foreground: '586e75'},
                    {token: 'string', foreground: '2aa198'},
                    {token: 'delimiter', foreground: '93a1a1'}
                ],
                colors: {
                    'editor.background': '#002b36'
                }
            });
            monaco.editor.setTheme('solarized');
        } else if (theme === 'dracula') {
            monaco.editor.defineTheme('dracula', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    {token: '', foreground: 'f8f8f2', background: '282a36'},
                    {token: 'keyword', foreground: 'ff79c6'},
                    {token: 'comment', foreground: '6272a4'},
                    {token: 'string', foreground: 'f1fa8c'},
                    {token: 'delimiter', foreground: '8be9fd'}
                ],
                colors: {
                    'editor.background': '#282a36'
                }
            });
            monaco.editor.setTheme('dracula');
        } else if (theme === 'monokai') {
            monaco.editor.defineTheme('monokai', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    {token: '', foreground: 'f8f8f2', background: '272822'},
                    {token: 'keyword', foreground: 'f92672'},
                    {token: 'comment', foreground: '75715e'},
                    {token: 'string', foreground: 'e6db74'},
                    {token: 'delimiter', foreground: 'f8f8f0'}
                ],
                colors: {
                    'editor.background': '#272822'
                }
            });
            monaco.editor.setTheme('monokai');
        } else if (theme === 'nord') {
            monaco.editor.defineTheme('nord', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    {token: '', foreground: 'd8dee9', background: '2e3440'},
                    {token: 'keyword', foreground: '81a1c1'},
                    {token: 'comment', foreground: '4c566a'},
                    {token: 'string', foreground: 'a3be8c'},
                    {token: 'delimiter', foreground: '88c0d0'}
                ],
                colors: {
                    'editor.background': '#2e3440'
                }
            });
            monaco.editor.setTheme('nord');
        } else if (theme === 'gruvbox') {
            monaco.editor.defineTheme('gruvbox', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    {token: '', foreground: 'ebdbb2', background: '282828'},
                    {token: 'keyword', foreground: 'fb4934'},
                    {token: 'comment', foreground: 'a89984'},
                    {token: 'string', foreground: 'b8bb26'},
                    {token: 'delimiter', foreground: 'fabd2f'}
                ],
                colors: {
                    'editor.background': '#282828'
                }
            });
            monaco.editor.setTheme('gruvbox');
        } else if (theme === 'cobalt') {
            monaco.editor.defineTheme('cobalt', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    {token: '', foreground: 'ffffff', background: '002240'},
                    {token: 'keyword', foreground: 'ff9d00'},
                    {token: 'comment', foreground: '8ea9c4'},
                    {token: 'string', foreground: '7ec699'},
                    {token: 'delimiter', foreground: 'ffa7c4'}
                ],
                colors: {
                    'editor.background': '#002240'
                }
            });
            monaco.editor.setTheme('cobalt');
        } else {
            monaco.editor.setTheme('vs-dark');
        }
    }

    function applyTheme(theme) {
        document.body.classList.remove(
            "light-theme",
            "solarized-theme",
            "dracula-theme",
            "monokai-theme",
            "nord-theme",
            "gruvbox-theme",
            "cobalt-theme"
        );
        if (theme !== "dark") {
            document.body.classList.add(theme + "-theme");
        }
        updateEditorTheme(theme);
    }

    document.addEventListener("DOMContentLoaded", () => {
        const realtimeToggle = document.getElementById('realtime-toggle');
        realtimeToggle.checked = localStorage.getItem("realtime") === "true";
        toggleRealtime();
        const ignoreCheckbox = document.getElementById('ignore-warnings');
        const indicator = document.getElementById('ignore-warnings-indicator');
        const savedIgnore = localStorage.getItem("ignoreWarnings") === "true";
        ignoreCheckbox.checked = savedIgnore;
        if (savedIgnore) {
            indicator.classList.add('translate-x-5', 'bg-green-500');
            indicator.classList.remove('bg-white');
        } else {
            indicator.classList.remove('translate-x-5', 'bg-green-500');
            indicator.classList.add('bg-white');
        }

        ignoreCheckbox.addEventListener('change', function () {
            if (this.checked) {
                indicator.classList.add('translate-x-5', 'bg-green-500');
                indicator.classList.remove('bg-white');
            } else {
                indicator.classList.remove('translate-x-5', 'bg-green-500');
                indicator.classList.add('bg-white');
            }
            localStorage.setItem("ignoreWarnings", this.checked);
        });
        const themeSelector = document.getElementById("theme-selector");
        const savedTheme = localStorage.getItem("theme") || "dark";
        applyTheme(savedTheme);
        themeSelector.value = savedTheme;

        themeSelector.addEventListener("change", () => {
            const selectedTheme = themeSelector.value;
            applyTheme(selectedTheme);
            localStorage.setItem("theme", selectedTheme);
        });
    });

    require(['vs/editor/editor.main'], function () {
        monaco.languages.register({id: 'latex'});
        monaco.languages.setMonarchTokensProvider('latex', {
            tokenizer: {
                root: [
                    [/%.*$/, "comment"],
                    [/\\[a-zA-Z]+/, "keyword"],
                    [/\\./, "keyword"],
                    [/\$[^$]*\$/, "string"],
                    [/[{}]/, "delimiter"],
                ]
            }
        });

        editor = monaco.editor.create(document.getElementById('editor-container'), {
            value: '\\documentclass{article}\n\\begin{document}\nHello, LaTeX!\n\\end{document}',
            language: 'latex',
            theme: window.initialMonacoTheme,
            minimap: {enabled: false},
            automaticLayout: false
        });

        editor.getModel().onDidChangeContent(() => {
            socket.emit('update_text', {content: editor.getValue()});
            if (realtimeEnabled) {
                clearTimeout(compileTimeout);
                compileTimeout = setTimeout(compileLatex, 1000);
            }
        });

        socket.emit('update_text', {content: editor.getValue()});
        socket.emit('compile_latex');

        updateEditorTheme(window.initialMonacoTheme);
    });

    function compileLatex() {
        let ignoreWarnings = document.getElementById('ignore-warnings').checked;
        if (realtimeEnabled || event?.type === 'click') {
            socket.emit('compile_latex', {ignoreWarnings: ignoreWarnings});
        }
    }

    socket.on('compilation_done', function (data) {
        var pdfContainer = document.getElementById('pdf-container');
        if (data.status === 'success') {
            if (!document.getElementById('pdf-viewer')) {
                pdfContainer.innerHTML = '<iframe id="pdf-viewer" src="/pdf#toolbar=0" style="width: 100%; height: 100%; border: none;"></iframe>';
            }
            document.getElementById('pdf-viewer').src = '/pdf?ts=' + new Date().getTime() + '#toolbar=0';
        } else {
            pdfContainer.innerHTML = `
          <div style="
              height: 100%;
              width: 100%;
              box-sizing: border-box;
              padding: 20px;
              overflow-y: auto;
              color: #ffaaaa;
              font-family: monospace;
              background: var(--bg-color);
          ">
            <h2 style="color: #ff5555;">Compilation Error</h2>
            <pre style="white-space: pre-wrap;">${data.logs}</pre>
          </div>
        `;
        }
    });

    function toggleRealtime() {
        realtimeEnabled = document.getElementById('realtime-toggle').checked;
        localStorage.setItem("realtime", realtimeEnabled);

        let indicator = document.getElementById('toggle-indicator');
        if (realtimeEnabled) {
            indicator.classList.add('translate-x-5', 'bg-green-500');
            indicator.classList.remove('bg-white');
        } else {
            indicator.classList.remove('translate-x-5', 'bg-green-500');
            indicator.classList.add('bg-white');
        }
    }


    require(['split'], function (Split) {
        Split(['#editor-container', '#pdf-container'], {
            sizes: [50, 50],
            minSize: 300,
            gutterSize: 5,
            onDrag: function () {
                if (editor) {
                    editor.layout();
                }
            }
        });
    });
</script>
</body>
</html>
